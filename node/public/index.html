<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>FullCycle Rocks</title>
    <style>
        * {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1rem;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1C1C1C;
            color: #fff;
        }
        
        .container {
            margin: 0 auto; 
            max-width: 1400px;
        }

        .title {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 1.9rem;
            line-height: 1.6;
        }

        .subtitle {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 1.4rem;
            line-height: 1.6;
            color: #FCCA50;
        }

        li {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Full Cycle Rocks!</h1>
        <h2 class="subtitle">Pessoas</h2>
        <ul id="list">
            <% people.forEach(function(personName) { %>
                <li>
                    <%= personName %>
                </li>
            <% }); %>
        </ul>
    </div>
</body>
</html>
